<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudiante</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/dasboard.css">

    <!-- LIBRER√çAS PARA PDF Y GR√ÅFICOS (Importante: Mantener este orden) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SDK de Google Generative AI -->
    <script type="module" src="https://unpkg.com/@google/genai"></script>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="main-wrapper" id="contenidoParaPDF">
        <header>
            <h2>Dashboard de Rendimiento</h2>
            <p class="subtitle">Resumen acad√©mico y recomendaciones IA</p>
        </header>

        <div class="grid-container">
            
            <!-- Gr√°fico -->
            <div class="card box-chart">
                <div class="card-header">
                    <h3>M√©tricas de Habilidades</h3>
                </div>
                <div class="chart-wrapper">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <!-- Recomendaci√≥n IA -->
            <div class="card box-reco">
                <div class="card-header flex-header">
                    <h3>An√°lisis de IA</h3>
                    <button id="btnRecomendar">
                        ‚ú® Generar Recomendaci√≥n
                    </button>
                </div>
                <div class="reco-content">
                    <pre id="recomendacion">Haz clic en el bot√≥n para obtener un an√°lisis personalizado de Gemini...</pre>
                </div>
            </div>

            <!-- Clasificaci√≥n -->
            <div class="card box-class">
                <h3>Nivel Actual</h3>
                <div class="status-indicator">
                    <span id="clasificacion">--</span>
                </div>
            </div>

            <!-- Historial -->
            <div class="card box-hist">
                <h3>Historial de Evaluaciones</h3>
                <ul id="listaHistorial">
                    <!-- Se llena con JS -->
                </ul>
            </div>

        </div>
    </div>

    <!-- Botones de Acci√≥n (Fuera del grid pero dentro del body) -->
    <div style="text-align: center; margin: 30px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
        
        <button id="btnDescargarPDF" style="background-color: #d9534f; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            üìÑ Descargar Reporte Completo PDF
        </button>

        <button onclick="borrarHistorialEvaluaciones()" style="background-color: #dc3545; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            üóëÔ∏è Vaciar Historial
        </button>

    </div>

    <!-- L√≥gica del bot√≥n borrar (Directo en HTML para simplicidad) -->
    <script>
        function borrarHistorialEvaluaciones() {
            if (confirm("¬øEst√°s seguro de vaciar todo el historial de evaluaciones?")) {
                localStorage.removeItem("historial");
                location.reload();
            }
        }
    </script>

    <!-- Script Principal -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
