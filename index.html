<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación del Estudiante</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="center-body">

    <div class="form-card">
        <header>
            <h2>Formulario de Evaluación</h2>
            <p class="subtitle">Ingresa los datos del alumno</p>
            <a href="admin.html" style="font-size: 12px; color: #667eea; text-decoration: none; margin-top: 10px;">⚙️ Configurar Campos</a>
        </header>

        <form id="evalForm">
            
            <!-- SECCIÓN DINÁMICA (TODOS LOS CAMPOS SON DINÁMICOS) -->
            <div id="camposDinamicos"></div>

            <!-- OBSERVACIONES -->
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <button type="submit" class="btn-primary">Guardar y ver Dashboard</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
