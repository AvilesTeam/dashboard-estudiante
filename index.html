<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación del Estudiante</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="center-body">

    <div class="form-card">
        <header>
            <h2>Formulario de Evaluación</h2>
            <p class="subtitle">Ingresa los datos del alumno</p>
        </header>

        <form id="evalForm">
            
            <div class="form-group">
                <label for="puntualidad">Puntualidad (0-100)</label>
                <input type="number" id="puntualidad" min="0" max="100" placeholder="Ej. 80" required>
            </div>

            <div class="form-group">
                <label for="responsabilidad">Responsabilidad (0-100)</label>
                <input type="number" id="responsabilidad" min="0" max="100" placeholder="Ej. 90" required>
            </div>

            <div class="form-group">
                <label for="tecnicas">Habilidades Técnicas (0-100)</label>
                <input type="number" id="tecnicas" min="0" max="100" placeholder="Ej. 75" required>
            </div>

            <div class="form-group">
                <label for="comunicacion">Comunicación (0-100)</label>
                <input type="number" id="comunicacion" min="0" max="100" placeholder="Ej. 85" required>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <button type="submit" class="btn-primary">Guardar y ver Dashboard</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
