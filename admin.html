<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        .config-section {
            margin-bottom: 30px;
        }

        .config-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
        }

        .btn-add:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .campos-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
        }

        .campo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .campo-item span {
            font-weight: 500;
            color: #333;
        }

        .campo-item:last-child {
            margin-bottom: 0;
        }

        .mensaje {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .mensaje.exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .empty-state p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <header>
            <h1>⚙️ Panel de Administración</h1>
            <p>Gestiona los campos de evaluación dinámicos</p>
        </header>

        <div id="mensaje" class="mensaje"></div>

        <div class="config-section">
            <h2>Agregar Nuevo Campo</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="nuevoCampo" 
                    placeholder="Ej: Creatividad, Liderazgo, Ortografía..."
                    autocomplete="off"
                >
                <button class="btn btn-add" onclick="agregarCampo()">Agregar</button>
            </div>
        </div>

        <div class="config-section">
            <h2>Campos Activos</h2>
            <div id="camposList" class="campos-list">
                <div class="empty-state">
                    <p>Cargando campos...</p>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" onclick="irAlFormulario()">← Volver al Formulario</button>

  

    <script src="admin.js"></script>
</body>
</html>
